<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <!--box icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">N.R</a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <nav class="navbar">
        <a href="index.html" class="active">Accueil</a>
        <a href="about.html">A propos</a>
        <a href="skills.html">Compétences</a>
        <a href="project.html">Projets</a>
        <a href="contact.html">Contact</a>
        <a href="#" class="toggle-theme"
          ><i class="bx bx-moon toggle-icon"></i
        ></a>
      </nav>
    </header>
    <div class="contact" id="contact">
      <h2 class="contactMe">Contactez-moi !</h2>

      <form action="">
        <div class="input-box">
          <div class="input-field">
            <input
              type="text"
              id="sendername"
              placeholder="Nom de l'expéditeur"
              required
            /><br />
            <span class="focus"></span>
          </div>

          <div class="input-field">
            <input
              type="text"
              placeholder="À (Adresse Email)"
              id="to"
              required
            /><br />
            <span class="focus"></span>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field">
            <input
              type="text"
              placeholder="Objet"
              id="subject"
              required
            /><br />
            <span class="focus"></span>
          </div>

          <div class="input-field">
            <input
              type="text"
              id="replyto"
              placeholder="Email du destinataire"
              required
            /><br />
            <span class="focus"></span>
          </div>
        </div>

        <div class="textarea-field">
          <br />
          <textarea
            id="message"
            cols="40"
            rows="10"
            placeholder="Message"
            required
          ></textarea
          ><br />
          <span class="focus"></span>
        </div>

        <div class="btn-box btns">
          <button type="button" class="btn" onclick="sendMail();">
            Envoyer
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
